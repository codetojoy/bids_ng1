language: node_js
node_js:
  - "6"
before-script:
  - 'export CHROME_BIN=chromium-browser'
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - 'npm install -g karma karma-cli karma-chrome-launcher karma-jasmine --save-dev'
  - 'npm install'
notifications:
  email: false
